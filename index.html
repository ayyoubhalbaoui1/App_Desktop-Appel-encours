<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">

    <title>Call View</title>


</head>

<body>
    <div class="bs-example">
        <ul id="myTab" class="nav nav-tabs">
            <li class="nav-item">
                <a href="#home" class="nav-link active" data-toggle="tab"><i class="fas fa-home"style="color: #333"></i></a>
            </li>
            <li class="nav-item">
                <a href="#profile" class="nav-link" onclick="callsHist()" data-toggle="tab"><i class="fas fa-history" style="color: #333"></i></a>
            </li>
            <li class="nav-item">
                <a href="#messages" class="nav-link" onclick="callsConta()" data-toggle="tab"><i class="fas fa-id-card-alt"style="color: #333"></i></a>
            </li>
        </ul>
        <br>
        <div class="tab-content">
            <div class="tab-pane fade show active" id="home">
                <div id="dialWrapper" class="form-group">
                    <form id="newForm">
                        <div class="form-group">
                            <input placeholder="Name:" placeholder="Name:" type="text" id="name" />
                        </div>
                        <div class="form-group">
                            <input type="tel" placeholder="PhoneNo:" id="phoneno" maxlength=15/>&nbsp; <img title="Click to show or hide the dial" src="https://cdn4.iconfinder.com/data/icons/miu/24/editor-grid-view-block-glyph-24.png" alt="icon" id="dialIcon"
                            />&nbsp;
                        </div>
                </div>
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary form-control" id="phonenobtn" onclick="save()">
                             <i class="fa fa-plus" aria-hidden="true"></i>
                        </button>
                    <button class="btn btn-dark form-control mt-5" id="reloadbtn" onclick=" reloadBtn()">
                            <i class="fas fa-sync"></i>               
                         </button>

                    <button type="button" class="btn btn-success" id="callbtn" onclick="call()" data-toggle="modal" data-target="#exampleModal">
                            <i class="fas fa-phone-alt"></i>
                          </button>
                </div>
                </form>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel" style="color: green;"> Calling ...</h5>

                                <div class="phone-call"><img src="https://image.flaticon.com/icons/png/512/131/131133.png" width="26" alt="Call Now" title="Call Now" style="margin-bottom: 14px;">
                                </div>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                            </div>
                            <div class="modal-body">
                                <div id="NameC"></div>

                                <div class="modal-footer">
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">End Call <span aria-hidden="true">&times;</span></button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="profile">
                <div class="container">
                    <div id="output" class="mt-9">
                    </div>
                </div>
            </div>
            <div class="tab-pane fade " id="messages">
                <div class="container">
                    <div id="ou" class="mt-">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    <script src="inputs.js">
    </script>
    <script src="./app.js "></script>
</body>

</html>
